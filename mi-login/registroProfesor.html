<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="resours/css/registro.css">
    <title>Registro de nuevo profesor</title>
</head>

<body>

    <form action="GET">
        <link class="register">
        <h1>Registro de nuevo profesor</h1>

        <div class="box-conteiner">
            <label for="" class="entrada label-name">Nombre</label>
            <input type="text" name="nombre" id="" class="entrada" required>
            <label for="" class="entrada">Edad</label>
            <input type="number" name="edad" id="" min="1" max="100" class="entrada" required>
            <label for="" class="entrada">Curso</label>
            <input type="text" name="curso" id="" class="entrada" required>
            <div class="buttons">
                <button type="submit" class="button entrada-button">Registrar profesor</button>
            </div>
            <div class="buttons">
                <button type="reset" class="button button-borrar">Borrar datos</button>
            </div>
        </div>
        <div class="box-regresar"><a href="menu.html" class="regresar">Regresar al menu principal</a></div>
        </div>
    </form>

</body>

</html>
